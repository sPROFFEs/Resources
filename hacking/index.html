<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cybersecurity</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }

        .w3-third img {
            margin-bottom: -6px;
            opacity: 0.8;
            cursor: pointer
        }

        .w3-third img:hover {
            opacity: 1
        }

        body {
            background-image: url(images/backgorund2.jpg);
            background-repeat: no-repeat;
            background-size:cover;
        }

        img {
            width: 100%;
            border-radius: 10%;
        }
    </style>
</head>

<body class="w3-light-grey w3-content" style="max-width:1600px">

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
        <span class="w3-left w3-padding">Cybersecurity</span>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:auto">

        <!-- Push down content on small screens -->
        <div class="w3-hide-large" style="margin-top:83px"></div>

        <!-- Photo grid -->
        <div class="w3-row" style="margin-top: 10%;">
            <div class="w3-third">
                <a href="ofensivo/index.html" style="text-decoration: none">
                    <img src="images/ofensivo.jpeg" onclick="onClick(this)" alt="ofensive"
                        style="width: 100%; height: 300px;">
                    <p style="text-align: center; font-weight: bold; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                        font-size: 200%; color:white;">Ofensive</p>
                </a>
            </div>
            <div class="w3-third">
                <a href="#" style="text-decoration: none">
                    <img src="images/defensivo.png" onclick="onClick(this)" alt="ofensive"
                        style="width: 100%; height: 300px;">
                    <p style="text-align: center; font-weight: bold; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                        font-size: 200%; color:white;">Defensive</p>
                </a>
            </div>
            <div class="w3-third">
                <a href="#" style="text-decoration: none">
                    <img src="images/workingprogress.jpg" onclick="onClick(this)" alt="ofensive"
                        style="width: 100%; height: 300px;">
                    <p style="text-align: center; font-weight: bold; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                        font-size: 200%; color:white;">Work In Progress</p>
                </a>
            </div>
        </div>


        <!-- Modal for full size images on click-->
        <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
            <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
            <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
                <img id="img01" class="w3-image">
                <p id="caption"></p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-32 w3-grey">
            <div class="w3-row-padding">
                <div class="w3-black w3-center w3-padding-24">
                    <a href="/index.html" class="w3-button w3-light-grey">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" width="18" height="18" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M9 14l-4 -4l4 -4" />
                            <path d="M5 10h11a4 4 0 1 1 0 8h-1" />
                          </svg>
                        </i>Go back</a>
                    <p><a href="https://github.com/sPROFFEs" title="pr0ff3" target="_blank"
                            class="w3-hover-text-green">All rights
                            reserved. © <span id="currentYear"></span></a></p>

                    <script>
                        var currentYear = new Date().getFullYear();
                        document.getElementById("currentYear").innerHTML = currentYear;
                    </script>
                </div>
                <!-- End page content -->
            </div>

            <script>
                // Script to open and close sidebar
                function w3_open() {
                    document.getElementById("mySidebar").style.display = "block";
                    document.getElementById("myOverlay").style.display = "block";
                }

                function w3_close() {
                    document.getElementById("mySidebar").style.display = "none";
                    document.getElementById("myOverlay").style.display = "none";
                }

                // Modal Image Gallery
                function onClick(element) {
                    document.getElementById("img01").src = element.src;
                    document.getElementById("modal01").style.display = "block";
                    var captionText = document.getElementById("caption");
                    captionText.innerHTML = element.alt;
                }

            </script>


</body>

</html>
